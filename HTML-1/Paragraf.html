<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLDasar-Paragraf</title>
</head>

<body>
    <hr>
    <!-- tag br, hr, b, i, u, strong, em -->
    <p>Ini adalah <br> paragraf 1</p><hr>
    <br><hr><br><br><hr> <!--br = buat baris-->
    <p>Ini adalah <br> paragraf 2</p>
    <hr> <!--hr = Garis horizontal-->

    <p><b>Ini adalah <b>bold </b>paragraf mengetest Bold</b></p>
    <p><i>Ini adalah <b>bold paragraf </b>untuk mengetest italic text</i></p>
    <p><u>Ini adalah <b>bold paragraf </b> <i>dan italic paragraf </i>untuk mengetest underline text</u></p>
    <br>
    <p><strong>Pengumuman</strong> Kuliah pemrograman web hari ini <em>ditiadakan</em></p>

</body>

</html>
